<!DOCTYPE html>
<html lang="en">

<head>
    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->

    <!-- Page Title and Fav Icon -->
    <title>Random Password</title>
    <link rel="shortcut icon" href="./favIcon.png" type="image/x-icon">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->
</head>

<body>
    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->

    <!-- HTML App -->
    <div id="container">

        <div id="app">

            <h1>Random Password Generator</h1>
            <br>

            <label>Password Size</label>
            <br>
            <input id="size" type="number">
            <br>
            <label>Numbers</label>
            <input id="numbers" type="checkbox">
            <br>
            <label>Capital Letters</label>
            <input id="capital-letters" type="checkbox">
            <br>
            <label>Special Characters</label>
            <input id="special-characters" type="checkbox">
            <br>
            <button id="generate-random-password-btn">Generate</button>

            <p id="password-generated"></p>

        </div>

    </div>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->

    <!-- JS Scripts -->
    <script src="./scripts.js"></script>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- //-->
</body>

</html>
